name: Update Business Forecast

on:
  schedule:
    - cron: '0 14 * * *'  # 6 AM Pacific daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate forecast data
        run: python3 scraper_v2.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add forecast_data.json
          git diff --staged --quiet || git commit -m "data: forecast update $(date +'%Y-%m-%d')" && git push
